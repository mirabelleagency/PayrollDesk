services:
  - type: web
    name: payroll-desk
    env: docker
    repo: mirabelleagency/PayrollDesk
    branch: main
    plan: free
    dockerfile_path: Dockerfile
    build_command: ""
    start_command: ""
    envVars:
      - key: PAYROLL_DATABASE_URL
        value: "<SET_IN_RENDER_UI>"
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
